name: update-flake-lock
on:
  workflow_dispatch:
  pull_request:

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Nix
        uses: cachix/install-nix-action@v15
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Update flake.lock
        id: update
        uses: DeterminateSystems/update-flake-lock@36f1c474807d62363305dcec6fd9ea9ed642c114
        with:
          inputs: 'test2'
          git-author-name: 'test friend'
          git-author-email: 'cole.e.helbling@outlook.com'
          git-committer-name: 'another test friend'
          git-committer-email: 'cole.e.helbling@outlook.com'
      - run: echo ${{ steps.update.outputs.pull-request-number }}
